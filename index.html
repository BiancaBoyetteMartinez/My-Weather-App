<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <form id="search-form"><input class="search-bar" type="text" placeholder="Search City" id="search-city" />
        <input type="submit" value="Search" />

      </form>
      
        <h2 id="city">Campbell, CA</h2>
        <h3>Today, December 20</h3>
      <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="Rainy Cloud">
          <h1 id="temp">63°</h1>
        </div>
      <div class="col-6">
          <p>
          <ul class="todays-weather" id="condtion">
            <li>Humidity- <span id="humidity">77</span>%</li>
            <li>Wind- <span id="wind">8</span>km/h</li>
          </ul>
          </p>
          </div>
        </div>
      </div>
    </div>
    <p class="forecast-title">FORECAST</p>
    <br>
    <div class="forecast-day">
      <div class="row">
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
      </div>
    </div>
    <div class="temp">
      <div class="row">
        <div class="col">61°</div>
        <div class="col">58°</div>
        <div class="col">53°</div>
        <div class="col">48°</div>
        <div class="col">52°</div>
      </div>
    </div>
    <div class="weather-icon">
      <div class="row">
        <div class="col">🌤️</div>
        <div class="col">🌧️</div>
        <div class="col">🌦️</div>
        <div class="col">🌧️</div>
        <div class="col">⛅</div>
      </div>
    </div>
    <a href="https://github.com/BiancaBoyetteMartinez/My-Weather-App">Github project</a>

  </div>
  <script src="src/index.js"></script>
</body>

</html>
