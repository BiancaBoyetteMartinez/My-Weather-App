<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="background-image">
    <div class="overlay">
      <div class="container">
        <div class="row">
          <form id="search-form"><input class="search-bar" type="text" placeholder="Search City" id="search-city" />
          </form>
        </div>
        <span id="city">Campbell</span>
        <h3>Monday, 20:2</h3>
        <h4 id="city-condition">Sunny</h4>
        <div class="row">
          <div class="col-1">
            <img src="" alt="" id="icon">
          </div>
          <div class="col-5">
            <div>
              <strong id="temp">65</strong>
              <small class="units">
                <a href="#" id="fahrenheit-link" class="active">°F</a> |
                <a href="#" id="celsius-link">°C</a>
              </small>
            </div>
          </div>

          <div class="col-6">
            <div class="box-weather-conditions">
              <p>

              <ul class="todays-weather" id="condtion">
                <li>Precipitation- <span id="precipitation"></span>%</li>
                <li>Humidity- <span id="humidity"></span>%</li>
                <li>Wind- <span id="wind"></span>km/h</li>
              </ul>

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <p class="forecast-title">FORECAST</p>
    <br>
    <div class="box-forecast">
      <div class="future-forecast">
        <div class="forecast-day">
          <div class="row">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
          </div>
        </div>
        <div class="temp">
          <div class="row">
            <div class="col">61°</div>
            <div class="col">58°</div>
            <div class="col">53°</div>
            <div class="col">48°</div>
            <div class="col">52°</div>
          </div>
        </div>
        <div class="weather-icon">
          <div class="row">
            <div class="col">🌤️</div>
            <div class="col">🌧️</div>
            <div class="col">🌦️</div>
            <div class="col">🌧️</div>
            <div class="col">⛅</div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <p>
      <a href="https://github.com/BiancaBoyetteMartinez/My-Weather-App">Open Source project by Bianca</a>
    </p>
  </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
